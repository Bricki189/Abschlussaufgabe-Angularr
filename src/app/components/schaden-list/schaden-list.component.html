<div style="margin: 50px; padding-bottom: 100px;">

    <button color="primary" (click)="add()" mat-button >
      <mat-icon>add</mat-icon>
      Neu
    </button>
  
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="buttons">
          <th *matHeaderCellDef class="tabelButtons" mat-header-cell></th>
          <td *matCellDef="let element" mat-cell style="text-align: end">
            <button  (click)="edit(element)" color="primary" mat-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button  (click)="delete(element)" color="warn" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="schadenArt">
            <th mat-header-cell *matHeaderCellDef> Schaden Art </th>
            <td mat-cell *matCellDef="let element"> {{element.schadenArt}} </td>
          </ng-container>
        
          <ng-container matColumnDef="stelle">
            <th mat-header-cell *matHeaderCellDef> Stelle </th>
            <td mat-cell *matCellDef="let element"> {{element.stelle}} </td>
          </ng-container>
  
          <ng-container matColumnDef="schadensstaerke">
              <th mat-header-cell *matHeaderCellDef> St√§rke des Schadens </th>
              <td mat-cell *matCellDef="let element"> {{element.schadensstaerke}} </td>
            </ng-container>  

            <ng-container matColumnDef="vonMieterVerursacht">
                <th mat-header-cell *matHeaderCellDef> Von Mieter Verursacht </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]="element.vonMieterVerursacht"> </mat-checkbox> </td>
            </ng-container>  
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>   
  </div>
