<div>
    <div class="app-form" style="margin-left: 50px; margin-top: 100px;">
      <form [formGroup]="objForm!" (ngSubmit)="save(objForm.value)">
        <div class="form-elements">
            <mat-form-field>
                <mat-label>Von Datum</mat-label>
                <input formControlName="vonDatum" required matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker  ></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Bis Datum</mat-label>
                <input formControlName="bisDatum" required matInput [matDatepicker]="picker2">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 ></mat-datepicker>
            </mat-form-field>
            
           
            

            <button [disabled]="!objForm.valid" color="primary" mat-raised-button style="width: 200px">
                {{ 'Reservation' }}
            </button>
        </div>
        
      </form>
    </div>
  </div>
